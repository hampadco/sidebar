var leftSidebar = document.getElementById("left-sidebar");
var rightSidebar = document.getElementById("right-sidebar");
var activeSidebar = null;
var startX;
var closing = false;

document.addEventListener("touchstart", function(event) {
  if (!closing && !activeSidebar) {
    startX = event.touches[0].clientX;
  } else {
    closeActiveSidebar();
  }
});

document.addEventListener("touchend", function(event) {
  if (!closing && !activeSidebar) {
    var endX = event.changedTouches[0].clientX;
    if (startX > endX) {
      rightSidebar.style.width = "250px";
      activeSidebar = rightSidebar;
    } else {
      leftSidebar.style.width = "250px";
      activeSidebar = leftSidebar;
    }
  }
});

function closeActiveSidebar() {
  closing = true;
  activeSidebar.style.width = "0";
  setTimeout(function() {
    activeSidebar = null;
    closing = false;
  }, 500);
}
